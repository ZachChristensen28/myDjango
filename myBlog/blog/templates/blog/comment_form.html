{% extends "blog/base.html" %}
{% block title %}
  <title>Comment | Blog</title>
{% endblock title %}
{% block body %}
  <h1>New Comment</h1>
  <form class="post-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Post</button>

  </form>
  <script type="text/javascript">
    var editor = new MediumEditor('.editable');
  </script>
{% endblock body %}
